<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Demo | 登录</title>

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{css/animate.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">DM</h1>

        </div>
        <h3>Welcome to Demo</h3>
        <p>设计完美和精确管理主题与超过50页额外的新的web应用程序视图。
            <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
        </p>
        <p>登录。看它的实际应用。</p>
        <form class="m-t" role="form" method="post" th:action="@{/login}">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="请输入用户名" required="" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入密码" required="" name="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <a href="#">
                <small>忘记密码?</small>
            </a>
            <p class="text-muted text-center">
                <small>没有账户?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">创建一个帐户</a>
        </form>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{js/jquery-3.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>

</body>

</html>
